<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Google Maps Básico</title>
<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
</head>
<body>
	<button onClick="initialize()">Iniciar!</button>
	<input type="text" id="endereco" />
	<select name="avaliacao" id="avaliacao">
		<option name="avaliacao" value="0">Muito Bom</option>	
		<option name="avaliacao" value="1">Bom</option>	
		<option name="avaliacao" value="2">Meh</option>	
		<option name="avaliacao" value="3">Ruim</option>	
		<option name="avaliacao" value="4">Péssimo</option>	
	</select>
	<button onclick="novoLocal()">Avaliar</button>
	<div id="map_canvas" style="width:600px; height:300px"></div>
	<div id="listaDeMarcadores">
	</div>
	<script src="js/maps.js" type="text/javascript"></script>
</body>
</html>
